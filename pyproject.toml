[tool.black]
line-length = 100
target-version = ["py312"]
exclude = '''
/(
  \.venv
| venv
| migrations
| __pycache__
| \.git
| \.pytest_cache
)/
'''

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
  ".venv",
  "venv",
  "__pycache__",
  ".git",
  ".pytest_cache",
  "*/migrations/*",
]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = ["E501"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["test_*.py", "*_test.py", "tests.py"]
addopts = "-q"
