name: Deploy

on:
  # Dev: auto-deploy after CI passes on main
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types: [completed]
  # Prod: manual trigger with environment selection
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options: [dev, prod]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_BACKEND_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/veto-backend
  ECR_FRONTEND_REPO: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/veto-frontend

jobs:
  deploy:
    name: Build & Deploy (${{ github.event.inputs.environment || 'dev' }})
    runs-on: ubuntu-latest

    # Only run auto-deploy if CI succeeded; manual runs always proceed
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    environment:
      name: ${{ github.event.inputs.environment || 'dev' }}

    permissions:
      id-token: write   # OIDC
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/veto-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: tag
        run: echo "IMAGE_TAG=sha-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build & push backend image
        run: |
          docker build \
            -t $ECR_BACKEND_REPO:${{ steps.tag.outputs.IMAGE_TAG }} \
            -t $ECR_BACKEND_REPO:${{ github.event.inputs.environment || 'dev' }}-latest \
            ./backend
          docker push $ECR_BACKEND_REPO:${{ steps.tag.outputs.IMAGE_TAG }}
          docker push $ECR_BACKEND_REPO:${{ github.event.inputs.environment || 'dev' }}-latest

      - name: Build & push frontend image
        run: |
          docker build \
            -t $ECR_FRONTEND_REPO:${{ steps.tag.outputs.IMAGE_TAG }} \
            -t $ECR_FRONTEND_REPO:${{ github.event.inputs.environment || 'dev' }}-latest \
            ./frontend
          docker push $ECR_FRONTEND_REPO:${{ steps.tag.outputs.IMAGE_TAG }}
          docker push $ECR_FRONTEND_REPO:${{ github.event.inputs.environment || 'dev' }}-latest

      - name: Set environment name
        id: env
        run: echo "ENV=${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_OUTPUT

      # Backend: fetch current task definition → inject new image → deploy
      - name: Download backend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition veto-${{ steps.env.outputs.ENV }}-backend \
            --query taskDefinition \
            --output json > backend-task-definition.json

      - name: Render backend task definition with new image
        id: render-backend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-definition.json
          container-name: backend
          image: ${{ env.ECR_BACKEND_REPO }}:${{ steps.tag.outputs.IMAGE_TAG }}

      - name: Deploy backend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-backend.outputs.task-definition }}
          service: veto-${{ steps.env.outputs.ENV }}-backend
          cluster: veto-${{ steps.env.outputs.ENV }}-cluster
          wait-for-service-stability: true
          wait-for-minutes: 20

      # Frontend: fetch current task definition → inject new image → deploy
      - name: Download frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition veto-${{ steps.env.outputs.ENV }}-frontend \
            --query taskDefinition \
            --output json > frontend-task-definition.json

      - name: Render frontend task definition with new image
        id: render-frontend
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-definition.json
          container-name: frontend
          image: ${{ env.ECR_FRONTEND_REPO }}:${{ steps.tag.outputs.IMAGE_TAG }}

      - name: Deploy frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-frontend.outputs.task-definition }}
          service: veto-${{ steps.env.outputs.ENV }}-frontend
          cluster: veto-${{ steps.env.outputs.ENV }}-cluster
          wait-for-service-stability: true
          wait-for-minutes: 20
